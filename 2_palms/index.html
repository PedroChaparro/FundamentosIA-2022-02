<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />

		<!--Vis js cdn-->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"
		></script>

		<title>ğŸŒ´ Palms Diseases</title>
	</head>
	<body>
		<div class="layout">
			<form class="symptoms" id="symptoms">
				<!--Only entry points / bh-->
				<div class="form-group">
					<!--name must be the label of the vis js node-->
					<label for="cold">Live in cold weather: </label>
					<input type="checkbox" name="C" id="cold" />
				</div>
				<div class="form-group">
					<label for="feathers">Has feathers: </label>
					<input type="checkbox" name="A" id="feathers" />
				</div>
				<div class="form-group">
					<label for="fly">Can fly: </label>
					<input type="checkbox" name="B" id="fly" />
				</div>
			</form>
			<div class="network" id="mynetwork"></div>
			<div class="results">
				<div class="content"></div>
				<button class="btn btn--block" id="start">Start</button>
			</div>
		</div>

		<!--Custom scripts-->
		<script src="./assets/js/draw.js"></script>
		<script src="./assets/js/algorithm.js"></script>
	</body>
</html>
