<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style.css" />
		<title>ðŸ¤– ABALONE ðŸ¤–</title>
	</head>
	<body>
		<div class="form-container">
			<form method="post" class="form" id="client-form">
				<div class="form__group">
					<h3>Plot selection:</h3>
					<label class="form__label--block" for="plot">Plot: </label>
					<select class="form__select" name="plot" id="plot">
						<option value="histogram">Histogram</option>
						<option value="boxplot">Boxplot</option>
						<option value="normplot">Normplot</option>
						<option value="scatter">Scatterplot</option>
					</select>
				</div>
				<div class="form__group">
					<h3>Columns selection:</h3>
					<div class="check-group">
						<label for="sex">Abalone sex</label>
						<input type="checkbox" name="sex" id="sex" />
					</div>
					<div class="check-group">
						<label for="length">Abalone length</label>
						<input type="checkbox" name="length" id="length" />
					</div>
					<div class="check-group">
						<label for="diameter">Abalone diameter</label>
						<input type="checkbox" name="diameter" id="diameter" />
					</div>
					<div class="check-group">
						<label for="height">Abalone height</label>
						<input type="checkbox" name="height" id="height" />
					</div>
					<div class="check-group">
						<label for="whole_weight">Abalone whole weight</label>
						<input type="checkbox" name="whole_weight" id="whole_weight" />
					</div>
					<div class="check-group">
						<label for="shucked_weight">Abalone shucked weight</label>
						<input
							type="checkbox"
							name="shucked_weight"
							id="shucked_weight"
						/>
					</div>
					<div class="check-group">
						<label for="viscera_weight">Abalone viscera weight</label>
						<input
							type="checkbox"
							name="viscera_weight"
							id="viscera_weight"
						/>
					</div>
					<div class="check-group">
						<label for="shell_weight">Abalone shell weight</label>
						<input type="checkbox" name="shell_weight" id="shell_weight" />
					</div>
					<div class="check-group">
						<label for="rings">Abalone rings</label>
						<input type="checkbox" name="rings" id="rings" />
					</div>
				</div>
				<div class="form__group">
					<h3>Atypical values parameters:</h3>
					<div class="check-group">
						<label for="atypical-toggle">Remove atypical values:</label>
						<input
							type="checkbox"
							name="atypical-toggle"
							id="atypical-toggle"
						/>
					</div>
				</div>
				<div class="form__group">
					<label class="form__label--block" for="atypical-alpha"
						>Alpha value:</label
					>
					<input
						disabled
						required
						class="form__input"
						type="number"
						name="atypical-alpha"
						id="atypical-alpha"
						min="0"
					/>
				</div>

				<p class="form__error" id="error"></p>

				<button class="btn btn--primary btn--block" type="submit" id="btn-submit">
					Generate plot
				</button>

				<button
					class="btn btn--secondary btn--block"
					type="button"
					id="statistics"
				>
					Generate statistics
				</button>
			</form>
		</div>
		<main class="main"></main>

		<script src="./assets/main.js"></script>
	</body>
</html>
